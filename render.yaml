services:
  # Unified FlowGuard Service (Backend + Frontend)
  - type: web
    name: flowguard
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    region: oregon
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: BCH_NETWORK
        value: chipnet
      - key: DATABASE_PATH
        value: /app/data/flowguard.db
      - key: VITE_API_URL
        value: http://localhost:3001/api
      - key: VITE_BCH_NETWORK
        value: chipnet
    disk:
      name: flowguard-data
      mountPath: /app/data
      sizeGB: 1
    scaling:
      minInstances: 1
      maxInstances: 1
